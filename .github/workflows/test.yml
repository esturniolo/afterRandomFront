name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      # uses: appleboy/ssh-action@master
      uses: shimataro/ssh-key-action@v2
      with:
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        port: ${{ secrets.PORT }}
        script: whoami